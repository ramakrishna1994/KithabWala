<head>
<meta name="viewport" content="width = 1050, user-scalable = no" />
<script type="text/javascript" src="js/jquery.min.1.7.js"></script>
<script type="text/javascript" src="js/modernizr.2.5.3.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/basic.css">
</head>
<body style="background-image:url(images/bg.jpg)">

<div class="flipbook-viewport">
	<div class="container">
		<div class="flipbook">
			<div class="hard p1" style="background-image:url(images/logo.jpg);background-size:cover">
				<center><button onclick="turnPages()" class="button">Click Me to know More !!</button></center>
			</div>
			
			<div class="hard p2" style="background-image:url(images/1.png);background-size:cover">
				<div class="divInPage1">We are Curre</div>
			</div>
			
			<div class="hard p3" style="background-image:url(images/2.png);background-size:cover">
				<div class="divInPage2">ntly Printing !!</div>
			</div>
			
			<div class="hard p4" style="background-image:url(images/logo.jpg);background-size:cover"></div>
		</div>
	</div>
	
</div>


<script type="text/javascript">

	
function turnPages()
{
  
        $(".flipbook").turn("next");
        
		
  
}
function loadApp() {

	// Create the flipbook

	
				
				
	$('.flipbook').turn({
			// Width

			width:840,
			
			// Height

			height:550,

			// Elevation

			elevation: 50,
			
			// Enable gradients
			page:1,
			
			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true,
			
			
			
			duration:3000

	});
}


	
	

			
		
	
// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['js/turn.js'],
	nope: ['js/turn.html4.min.js'],
	both: ['css/basic.css'],
	complete: loadApp
});

</script>

</body>
</html>
